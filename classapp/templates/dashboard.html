{% extends 'base.html' %}
{% block content %}
<!-- Main Content Area -->
<div class="col-md-9">
    <!-- Post Creation Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form action="{% url 'allpost' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <textarea id="tweet" class="form-control" name="title" rows="3"
                        placeholder="What's happening?"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="img" class="form-control-file">
                </div>
                <div class="char-count" id="charCount">300 characters remaining</div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <!-- Feed of Posts -->
    {% if posts %}
    {% for p in posts reversed %}
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">{{ p.author.first_name }} {{ p.author.last_name }}</h5>
            <p class="card-text">{{ p.title }} </p>
            {% if p.img %}
            <img src="{{ p.img.url }}" class="img-fluid" alt="Post image">
            {% endif %}
            <div class="mt-3">
                <!--<button class="btn btn-outline-primary btn-sm">Like</button>-->
                <a href="{% url 'postview' p.pid %}"><button
                        class="btn btn-outline-secondary btn-sm">Comment</button></a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}


</div>
<script>
    const tweetTextarea = document.getElementById('tweet');
    const charCount = document.getElementById('charCount');
    const imageUpload = document.getElementById('image');

    tweetTextarea.addEventListener('input', updateCharCount);
    imageUpload.addEventListener('change', handleImageUpload);

    function updateCharCount() {
        const maxLength = 300;
        const currentLength = tweetTextarea.value.length;
        const remaining = maxLength - currentLength;
        charCount.textContent = remaining + " characters remaining";
    }

</script>
{% endblock %}
