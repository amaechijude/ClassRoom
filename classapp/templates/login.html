<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        {% for m in messages %}
        <div>
            {{ m }}
        </div>
        {% endfor %}
        <form action="/login" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form><br>
        <a href="/register">Register</a>
    </center>
</body>
</html>
